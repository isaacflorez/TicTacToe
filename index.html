<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
            <section class="hero">
                <h1 class="hero__title">tic tac toe</h1>
                <p class="hero__text">Player <span class="display-player X">X</span>'s turn</p>
            </section>
            <section class="gameboard">
                <div class="row">
                    <div class="cell b1"></div>
                    <div class="cell b2"></div>
                    <div class="cell b3"></div>
                </div>
                <div class="row">
                    <div class="cell b4"></div>
                    <div class="cell b5"></div>
                    <div class="cell b6"></div>
                </div>
                <div class="row">
                    <div class="cell b7"></div>
                    <div class="cell b8"></div>
                    <div class="cell b9"></div> 
                </div>
            </section>
            <section class="winning-message">
                <p class="message hide"></p>
                <button id="reset">reset game</button>
            </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
